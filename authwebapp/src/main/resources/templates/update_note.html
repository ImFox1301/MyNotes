<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add new note</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<div class="my-3">
    <form action="#" th:action="@{/update/{id}(id=${note.id})}" th:object="${note}" th:method="put">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-3 col-form-label">Title: </label>
                <div class="col-8">
                    <input type="text" th:value="${note.getTitle()}" th:field="*{title}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-3 col-form-label">Text: </label>
                <div class="col-8">
                    <input type="text" th:value="${note.getNote()}" th:field="*{note}" class="form-control" required/>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Update note</button>
            </div>
        </div>
    </form>
</div>
</div>
</body>
</html>
